    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <!-- <h1 class="display-4">Train Scheduler</h1> -->
            <p class="lead text-center">Here's the deal: Jacob & Sam be getting serious with these ladies. Register your guesses for their engagement/married dates here.</p>
            <hr class="my-4 text-center">
            <p class="lead text-center">Betting stakes will go here.</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card breathing-room">
                    <div class="card-body">
                            <h4 class="text-center">Jacob Speculation</h4>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Submission date</th>
                                    <th scope="col">Engaged</th>
                                    <th scope="col">Married</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="card breathing-room">
                        <div class="card-body">
                            <h4 class="text-center">Sam Speculation</h4>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Submission date</th>
                                        <th scope="col">Engaged</th>
                                        <th scope="col">Married</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
            </div>
            <div class="col-md-4">
                <div class="card breathing-room">
                    <div class="card-body">
                        <form>
                            <div class="form-group">

                                <label class="mr-sm-2" for="inlineFormCustomSelect">Who are we talking about?</label>
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                    <option selected>Choose...</option>
                                    <option value="1">Jacob</option>
                                    <option value="2">Sam</option>
                                </select>
                            </div>    
                            <div class="form-group">
                                <label for="nameInput">Your Name</label>
                                <input type="text" class="form-control" id="trainName" aria-describedby="emailHelp"
                                    placeholder="Meddling aquaintance">
                            </div>
                            <div class="form-group">
                                <label for="roleInput">When will they propose?</label>
                                <input type="text" class="form-control" id="destination" aria-describedby="emailHelp"
                                    placeholder="MM/DD/YY">
                            </div>
                            <div class="form-group">
                                <label for="emailInput">When will they marry?</label>
                                <input type="text" class="form-control" id="firstTrain" aria-describedby="emailHelp"
                                    placeholder="MM/DD/YY">
                            </div>
                            <!-- <div class="form-group">
                                <label for="rateInput">How sure are you?</label>
                                <input type="text" class="form-control" id="frequency" aria-describedby="emailHelp"
                                    placeholder="15">
                            </div> -->
                            <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
